<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding declaration for the document -->
    <meta charset="UTF-8">
    <!-- Title of the webpage -->
    <title>Photo Gallery</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main figure element containing the featured image and its caption -->
    <figure>
        <!-- The featured image displayed on the page -->
        <img src="images/flowers-pink-large.jpg" alt="Featured Image">
        <!-- Caption for the featured image -->
        <figcaption>Featured Image</figcaption>
    </figure>
    <!-- Unordered list for thumbnails, will be populated dynamically -->
    <ul id="thumbnails"></ul>
    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
